<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="wrapper">
        <div class="container">
            <div class="title-container">
                <h2>Recent Scores</h2>
                <button class="refresh" type="button">Refresh</button>
            </div>
            <div>
                <table class="table">
                  
                </table>
            </div>
        </div>
        <div class="container">
            <h2>Add your score</h2>
            <!-- <form action=""> -->
            <div class="form-container">
                <input type="text" placeholder="Your name" name="name" class="userName" required >
                <input type="text" name="score" placeholder="Your score" class="score" required max="1000" min="0">
                <button  class="submit" type="submit">Submit</button>
            </div>
            <!-- </form> -->
        </div>
    </div>
</body>
</html>
